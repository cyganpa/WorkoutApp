<section id="addExer">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<div class="jumbotron" style="height: fit-content;">
    <h1 class="display-4">Add Exercise</h1>
    <div style="height: 25rem;">
    <form>
        <div id="col1" style="height: 22rem; width: calc(50% - 2px); float: left;">
            <input style="margin: 10px; width:20rem;" class="form-control" type="text" placeholder="Name">
            <input style="margin: 10px; width:20rem;" class="form-control" type="text" placeholder="Weight">
            <input style="margin: 10px; width:20rem;" class="form-control" type="text" placeholder="Sets">
            <input style="margin: 10px; width:20rem;" class="form-control" type="text" placeholder="Reps">
            <select style="margin: 10px; width:20rem;" class="form-control">
                <option>Arms</option>
                <option>Legs</option>
                <option>Chest</option>
                <option>Back</option>
            </select>
            <select style="margin: 10px; width:20rem;" class="form-control">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>
            <input style="margin: 10px; width:20rem;" class="form-control" type="text" placeholder="Warnings">
        </div>
        <div id="col2" style="height: 22rem;  width: calc(50% - 2px); float: left;">
            <textarea rows="13" cols="65" style="resize: none; border-radius: 5px; border-color: lightgray; word-wrap: hard; margin: 10px;" placeholder="Description"></textarea>
        </div>
        <div id="col3" style="float: left;  height: 4rem;  width: 100%; display: block; text-align: right;">
                <button style="margin-right: 40px; margin-top: 20px;" class="btn btn-primary" type="submit">Add Exercise</button> 
        </div>
    </form>
</div>
</div>
</section>
